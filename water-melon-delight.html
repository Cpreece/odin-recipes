  <title>Water Melon Delight</title>

<body>
  <h1>Water Melon Delight</h1>
  <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F2287403.jpg" alt="">
  <h2>Ingredients</h2>
  <ul>
    <li>2 cups cubed seeded watermelon</li>
    <li>5 ice cubes</li>
    <li>2 tablespoons honey</li>
  </ul>
  <h2>Steps</h2>
    <ol>
      <li>Blend watermelon, ice cubes, and honey in a blender until smooth.</li>
    </ol>
</body>
